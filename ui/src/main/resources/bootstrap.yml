auth-server: http://forsrc.local:10000/sso


server:
  port: 8888
  servlet:    context-path: /ui

spring:
  application:
    name: microservice-ui
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000


security:
  oauth2:
    client:
      access-token-uri:       ${auth-server}/oauth/token
      user-authorization-uri: ${auth-server}/oauth/authorize
      client-id:              ui
      client-secret:          forsrc
      scope:                  read, write
    resource:
      filter-order:           3
      userInfoUri:            ${auth-server}/me
      preferTokenInfo:        true
      id:                     ui
      token-info-uri:         ${auth-server}/oauth/check_token

management:
  context-path: /mgmt
  security:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://forsrc.local:11100/eureka


zuul:
  routes:
    user:
      path: /me/**
      url: ${auth-server}/me
    logout:
      path: /logout/**
      url: ${auth-server}/logout