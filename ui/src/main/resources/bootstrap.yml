auth-server: http://mypig-sso-server:10000/sso


server:
  port: 8888
#  servlet:
#    context-path: /ui

spring:
  application:
    name: mypig-ui
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/static/mypig-ui/
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://mypig-config-server:12000/config}
  boot:
    admin:
      client:
        url:      ${ADMIN_SERVER:http://mypig-admin-server:13000}
        username: forsrc@gmail.com
        password: forsrc


security:
  oauth2:
    client:
      access-token-uri:       ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/token
      user-authorization-uri: ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/authorize
      client-id:              ui
      client-secret:          forsrc
      scope:                  ui, read, write
    resource:
      userInfoUri:            ${SSO_SERVER:http://mypig-sso-server:10000}/sso/me
      preferTokenInfo:        false
      id:                     ui
      token-info-uri:         ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/check_token


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    home-page-url:                 ${HOST_NAME:http://mypig-tcc:${server.port}}${server.servlet.context-path}/actuator
    health-check-url:              ${eureka.instance.home-page-url}/health
    status-page-url:               ${eureka.instance.home-page-url}/info
    metadata-map:
      user.name:                   forsrc@gmail.com
      user.password:               forsrc
  client:
    registryFetchIntervalSeconds:  5
    serviceUrl:
      defaultZone:                 ${EUREKA_SERVER:http://mypig-eureka-server:11100/eureka}


zuul:
  routes:
    user:
      path: /me/**
      url: ${auth-server}/me
      sensitiveHeaders: Access-Control-Allow-Origin
    logout:
      path: /logout/**
      url: ${auth-server}/logout
    login:
      path: /login/**
      url: ${auth-server}/login
    oauth_token:
      path: /oauth/**
      url: ${auth-server}/oauth
      sensitiveHeaders: Access-Control-Allow-Origin