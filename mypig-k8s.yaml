    targetPort: 10020
    port:       10020

---
apiVersion:              apps/v1
kind:                    Deployment
metadata:
  name:                  mypig-tcc
  namespace:             mypig
spec:
  replicas:              1
  selector: 
    matchLabels:    
      app:               mypig-tcc
      release:           v1.0
  template:       
    metadata:
      labels: 
        app:             mypig-tcc
        release:         v1.0
    spec:
      containers:
      - name:            mypig-tcc
        image:           forsrc/mypig-tcc:latest
        ports:
        - name:          http
          containerPort: 10020
        env:
        - name:          SSO_SERVER-
          value:         https://sso.mypig.com
        - name:          JAVA_OPTS
          value:         -Dspring.thymeleaf.prefix=file:config/templates/
        livenessProbe:
          httpGet:
            path:        /tcc/actuator/health
            port:        10020
