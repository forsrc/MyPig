<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>sso ui</title>
    <!--<base href="/">-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/mdl/material.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script type="application/javascript" src="static/mdl/material.min.js"></script>
</head>
<body>

<div class="mdl-js-layout mdl-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">
                <img class="my-avatar" src="static/images/logo.jpg"/>
            </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-field"/>
                </div>
            </div>
            <!-- Navigation -->
            <div class="">
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">MyPig</a>
                </nav>
            </div>
            <span class="mdl-layout-title">
                <img class="my-avatar" src="static/images/logo.jpg" alt="MyPig"/>
            </span>
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
                    id="more-button">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li class="mdl-menu__item">Login</li>
            </ul>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">
            <img class="my-avatar" src="static/images/logo.jpg" alt="MyPig"/>
        </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">MyPig</a>
            <div class="my-drawer-separator"></div>
        </nav>
    </div>

    <main class="mdl-layout__content mdl-typography--text-center my-login-page">
        <div class="mdl-typography--text-center my-login-form">

            <section class="section-login section--center mdl-grid1 mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--12-col">
                    <h5>Login</h5>
                    <div th:if="${param.error}">
                        <p>
                            <div class="my-warning my-red">
                                <b>Note: </b>
                                Login failed.
                                <p>
                                    <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                </p>
                            </div>
                        </p>
                    </div>
                    <div th:if="${param.logout}">
                        <p>
                            <div class="my-warning"><b>Note: </b>Logout succeeded.</div>
                        </p>
                    </div>
                    <form method="post" th:action="@{/login}">
                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="username" name="username" value="forsrc@gmail.com"/>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                        </div>
                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password" name="password" value="forsrc"/>
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--primary">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

    </main>

    <footer class="mdl-mini-footer" style="background-color: #5c6bc0">
        <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
                <li><a href="#">forsrc@gmail.com</a></li>
            </ul>
        </div>
    </footer>

</div>
</body>
</html>
