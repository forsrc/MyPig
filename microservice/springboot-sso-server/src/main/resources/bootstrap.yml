
spring:
  application:
    name: springboot-sso-server
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000/admin
  datasource:
    url: jdbc:h2:/tmp/db/h2/sso.h2;AUTO_SERVER=TRUE;MODE=MYSQL;
    username: sa
    password: sa
    driver-class: org.h2.Driver
    schema:
    - classpath:schema.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

security:
  user:
    name:     forsrc
    password: forsrc
    role:     ADMIN
  basic:
    enabled: false

  oauth2:
    authorization:
      token-key-access: permitAll()


management:
  security:
    enabled: false

server:
  port: 10000
  context-path: /sso




