#  instances:
#    management:
#      port:   11100
#      scheme: http
#      path:   /eureka/mgmt

eureka:
  instance:
    hostname: forsrc.local
    metadata-map:
      cluster: MAIN
      management.context-path: ${management.context-path}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}${server.context-path}/eureka
  dashboard:
    enabled: false

management:
  context-path: /mgmt
  security:
    enabled: false

server:
  port: 11100
  context-path: /


