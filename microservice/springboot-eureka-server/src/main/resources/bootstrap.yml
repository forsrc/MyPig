spring:
  application:
    name: springboot-eureka-server
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://forsrc.local:12000/config}

  boot:
    admin:
      url:       ${ADMIN_SERVER:http://forsrc.local:13000}
      client:
        enabled: true


