eureka:
  instance:
    hostname:                  ${HOST_NAME:http://forsrc.local:${server.port}}
    metadata-map:
      cluster:                 SPRINGBOOT-EUREKA-SERVER
      management.context-path: ${management.context-path}
  client:
    initialInstanceInfoReplicationIntervalSeconds: 60
    registerWithEureka: true
    fetchRegistry:      false
    serviceUrl:
      defaultZone:      ${eureka.instance.hostname}/eureka
