spring:
  application:
    name: springboot-zipkin-server
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000

  datasource:
    url: jdbc:h2:/tmp/db/h2/zipkin.h2;AUTO_SERVER=TRUE;MODE=MYSQL;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    initialize: true
    continue-on-error: false
    schema: classpath:zipkin.sql

