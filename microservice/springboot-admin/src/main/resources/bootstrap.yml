turbine:
  aggregator:
    cluster-config:
    - default
    - SPRINGBOOT-ADMIN
  clusterNameExpression: new String("default") # metadata['cluster']
  appConfig:             SPRINGBOOT-ADMIN
  combineHostPort:       true


#ribbon:
