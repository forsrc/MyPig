spring:
  application:
    name: springboot-api-gateway
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000/admin


security:
  user:
    name: forsrc
    password: forsrc
    role: ADMIN
  basic:
    enabled: false
  enable-csrf: false
  oauth2:
    client:
      accessTokenUri:       http://forsrc.local:10000/sso/oauth/token
      userAuthorizationUri: http://forsrc.local:10000/sso/oauth/authorize
      clientId:             forsrc
      clientSecret:         forsrc
      scope:                read, write
    resource:
      userInfoUri:          http://forsrc.local:10000/sso/me
      #preferTokenInfo:      false
      id:                   forsrc
      token-info-uri:       http://forsrc.local:10000/sso/oauth/check_token

management:
  security:
    enabled: false

server:
  port: 8088
  context-path: /api

zuul:
  routes:
#    ui:
#      path:        /ui/**
#      stripPrefix: true
#      url:         http://forsrc.local:8888/ui
#    user:
#      path:        /user/**
#      stripPrefix: true
#      url:         http://forsrc.local:10010/user
    microservice-ui:   /api/ui/**
    microservice-user: /api/user/**
    sso:
      path:        /sso/**
      stripPrefix: true
      url:         http://forsrc.local:10000/sso

eureka:
  client:
    serviceUrl:
      defaultZone: http://forsrc.local:11100/eureka/eureka



