spring:
  application:
    name: springboot-api-gateway
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000/admin

management:
  security:
    enabled: false

server:
  port: 8088
  context-path: /api

zuul:
  routes:
    ui:
      path: /ui/**
      stripPrefix: true
      url: http://forsrc.local:8888/ui
    user:
      path: /user/**
      stripPrefix: true
      url: http://forsrc.local:10010/user
    sso:
      path: /sso/**
      stripPrefix: true
      url: http://forsrc.local:10000/sso





