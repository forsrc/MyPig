server:
  port: 8088
  http:
    port: 8077
    http2https: true
  servlet:
    context-path: /api
  # keytool -genkey -alias forsrc -keypass forsrc -keyalg RSA -keysize 2048 -validity 3650 -keystore forsrc.keystore -storepass forsrc
  # keytool -importkeystore -srckeystore forsrc.keystore -destkeystore forsrc.keystore -deststoretype pkcs12
  ssl:
    key-store-type:     PKCS12
    key-store:          classpath:forsrc.keystore
    key-store-password: forsrc
    key-alias:          forsrc

spring:
  application:
    name: mypig-api-gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://mypig-config-server:12000/config}
  boot:
    admin:
      client:
        url:      ${ADMIN_SERVER:http://mypig-admin-server:13000}
        username: forsrc@gmail.com
        password: forsrc

  aop:
    proxy-target-class: true
  session:
    store-type: redis
    redis:
      flush-mode: ON_SAVE
  redis:
    host: ${REDIS_HOST:mypig-redis}
    port: ${REDIS_PORT:6379}

security:
  oauth2:
    client:
      access-token-uri:       ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/token
      user-authorization-uri: ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/authorize
      client-id:              forsrc
      client-secret:          forsrc
      scope:                  read, write
    resource:
      userInfoUri:            ${SSO_SERVER:http://mypig-sso-server:10000}/sso/me
      preferTokenInfo:        false
      id:                     forsrc
      token-info-uri:         ${SSO_SERVER:http://mypig-sso-server:10000}/sso/oauth/check_token


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS


zuul:
#  sensitive-headers: Cookie,Set-Cookie,Authorization
  sensitive-headers: Access-Control-Allow-Origin
  routes:
    mypig-ui:          /app/**
    mypig-user:        /app/**
    mypig-sso-server:  /app/**
  OAuth2TokenRelayFilter:
    pre:
      disable: true
#    ui:
#      path:        /ui/**
#      stripPrefix: true
#      service-id:  microservice-ui
#      url:         http://forsrc.local:8888/ui
#    user:
#      path:        /user/**
#      stripPrefix: true
#      service-id:  microservice-user
#      #url:         http://forsrc.local:10010/user
    sso:
      path:        /sso/**
      stripPrefix: true
      service-id:  mypig-sso-server
      sensitiveHeaders: Access-Control-Allow-Origin
      #url:         http://mypig-sso-server:10000/sso

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    home-page-url:                 ${HOST_NAME:http://mypig-api-gateway:${server.port}}${server.servlet.context-path}/actuator
    health-check-url:              ${eureka.instance.home-page-url}/health
    status-page-url:               ${eureka.instance.home-page-url}/info
    metadata-map:
      user.name:                   forsrc@gmail.com
      user.password:               forsrc
  client:
    registryFetchIntervalSeconds:  5
    serviceUrl:
      defaultZone:                 ${EUREKA_SERVER:http://mypig-eureka-server:11100/eureka}

