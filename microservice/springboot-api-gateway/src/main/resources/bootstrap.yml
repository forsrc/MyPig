spring:
  application:
    name: springboot-api-gateway
  cloud:
    config:
      uri: http://forsrc.local:12000/config
  boot:
    admin:
      url: http://forsrc.local:13000/admin


security:
  oauth2:
    client:
      access-token-uri:       http://forsrc.local:10000/sso/oauth/token
      user-authorization-uri: http://forsrc.local:10000/sso/oauth/authorize
      client-id:              forsrc
      client-secret:          forsrc
      scope:                  read, write
    resource:
      filter-order:           3
      userInfoUri:            http://forsrc.local:10000/sso/me
      preferTokenInfo:        true
      id:                     forsrc
      token-info-uri:         http://forsrc.local:10000/sso/oauth/check_token

management:
  context-path: /mgmt
  security:
    enabled: false

server:
  port: 8088
  context-path: /api

zuul:
  routes:
#    ui:
#      path:        /ui/**
#      stripPrefix: true
#      url:         http://forsrc.local:8888/ui
#    user:
#      path:        /user/**
#      stripPrefix: true
#      url:         http://forsrc.local:10010/user
    microservice-ui:   /api/ui/**
    microservice-user: /api/user/**
    sso:
      path:        /sso/**
      stripPrefix: true
      url:         http://forsrc.local:10000/sso

eureka:
  client:
    serviceUrl:
      defaultZone: http://forsrc.local:11100/eureka/eureka



